        <h3>Send Me A Message</h3>
        <div class="row">
            <div class="col">

                    <label>
                        <input type="text" name="Name" id="name" class="form-control btnContact" placeholder="Your Name *" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" name="Email" id="email" class="form-control btnContact" placeholder="Your Email *" required>
                    </label>
                </div>

                    <label>
                        <input type="text" name="Phone" id="phone" class="form-control btnContact" placeholder="Your Phone Number *" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <textarea name="Msg" id="msg" class="form-control btnContact" placeholder="Your Message *" required></textarea>
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" onclick="saveFile()" name="btnSubmit" class="btnContact but" value="Send Message">
                </div>

            </div>
        </div>
    </form>
